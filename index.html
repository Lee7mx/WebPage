<!DOCTYPE html>
<html>
<head>
    <meta charset=""utf-8" />
    <title>Home Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="nav-wrapper">
            <div class="left-side">
                <div class="nav-link-wrapper active-nav-link">
                    <a href="index.html">Home</a>
                </div>

                <div class="nav-link-wrapper">
                    <a href="about.html">About</a>
                </div>

                <div class="nav-link-wrapper">
                    <a href="https://www.linkedin.com/in/michael-lee-8b687911a/">LinkedIn</a>
                </div>
            </div>

            <div class="right-side">
                <div>Job Search</div>
            </div>
        </div>

        <div class="content-wrapper">
            <div class="portfolio-items-wrapper">
                
                <div class="portfolio-item-wrapper">
                    <div class="portfolio-img-background" style="background-image:url(assets/images/Desk.jpg)"></div>
                    
                    <div class="img-text-wrapper">
                        <div class="subtitle">Job Applications</div>
                    </div>
                </div>

                <div class="portfolio-item-wrapper">
                    <div class="portfolio-img-background" style="background-image:url(assets/images/Job.jpg)"></div>

                    <div class="img-text-wrapper">
                        <div class="subtitle">Job Interviews</div>
                    </div>
                </div>

                <div class="portfolio-item-wrapper">
                    <div class="portfolio-img-background" style="background-image:url(assets/images/Team.jpg)"></div>
                    
                    <div class="img-text-wrapper">
                        <div class="subtitle">Job Boards</div>
                    </div>
                </div>

                <div class="portfolio-item-wrapper">
                    <div class="portfolio-img-background" style="background-image:url(assets/images/Work.jpg)"></div>
                    
                    <div class="img-text-wrapper">
                        <div class="subtitle">Resume/Cover Letter</div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body> 
<script>
    const portfolioItems = document.querySelectorAll('.portfolio-item-wrapper')
    portfolioItems.forEach(portfolioItem => {
        portfolioItem.addEventListener('mouseover', () => {
            portfolioItem.childNodes[1].classList.add('img-darken');
        })

        portfolioItem.addEventListener('mouseout', () => {
            portfolioItem.childNodes[1].classList.remove('img-darken');
        })
    })
</script>   
</html>
